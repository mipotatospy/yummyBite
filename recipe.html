    <div id="modalLogIn" class="modal fade" tabindex="-1" data-bs-backdrop="static" data-bs-keyboard="false" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Accedi</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="logInForm">
                        <div class="form-floating mb-3">
                            <input id="loginEmailField" autocomplete="email" class="form-control" placeholder="name@example.com" type="email" required>
                            <label for="loginEmailField">Indirizzo e-mail</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input id="loginPasswordField" autocomplete="new-password" class="form-control" placeholder="Password" type="password" required>
                            <label for="loginPasswordField">Password</label>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"> Annulla </button>
                    <button class="btn btn-warning" form="registerForm" type="submit" data-bs-toggle="modal" data-bs-target="#modalSignIn"> Registrati </button>
                    <button class="btn btn-primary" form="logInForm" type="submit"> Accedi </button>
                    <div class="modal-footer">
                        <p>Forgot <a href="#">Password?</a></p>
                    </div>

                </div>
            </div>
        </div>
    </div>
    
    <div id="modalSignIn" class="modal fade" tabindex="-1" data-bs-backdrop="static" data-bs-keyboard="false" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Registrati</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="registerForm">
                        <div class="form-floating mb-3">
                            <input name="firstNameField" id="firstNameField" class="form-control"  type="text" required>
                            <label for="firstNameField">First name</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input name="lastNameField" id="lastNameField" class="form-control"  type="text" required>
                            <label for="lastNameField">Last name</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input name="registerEmailField" id="registerEmailField" autocomplete="email" class="form-control" placeholder="name@example.com" type="email" required>
                            <label for="registerEmailField">Indirizzo e-mail</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input name="registerPasswordField" id="registerPasswordField" autocomplete="new-password" class="form-control" placeholder="Password" type="password" required>
                            <label for="registerPasswordField">Password</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input name="registerPasswordConfirmField" id="registerPasswordConfirmField" autocomplete="new-password" class="form-control" placeholder="Conferma Password" type="password" required>
                            <label for="registerPasswordConfirmField">Conferma Password</label>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"> Annulla </button>
                    <button class="btn btn-primary" form="registerForm" type="submit"> Registrati </button>
                </div>
            </div>
        </div>
    </div>
